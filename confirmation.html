<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmation - Job Application Auto-Fill</title>
    <style>
        body {
            font-family: 'Inter var', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            line-height: 1.5;
            background: #ffffff; /* Full white background, no container box */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center content */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type=submit] {
            width: calc(100% - 40px); /* Adjust width to account for padding */
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #a1c9f1; /* Lighter blue */
            color: white;
            cursor: pointer;
            font-size: 1.25em; /* Larger font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        input[type=submit]:hover {
            background-color: #91b9d1; /* Slightly darker blue for hover effect */
        }
        p {
            margin-top: 20px;
            color: #666; /* Dark gray text */
        }
    </style>
</head>
<body>
    <h1>Job Application Auto-Fill</h1>
    <form action="/cgi-bin/handle_form.py" method="post">
        <!-- This hidden input indicates the form name to be used in the Python script -->
        <input type="hidden" name="form_name" value="final_submission">
        <input type="submit" class="next-button" value="Start Auto-Fill">
    </form>
    <p>Your application process has been initiated. Please check your email for confirmation.</p>
</body>
</html>
