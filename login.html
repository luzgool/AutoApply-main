<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Application Auto-Fill</title>
    <style>
        body {
            font-family: 'Inter var', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            line-height: 1.5;
            background-color: #ffffff; /* Full white background */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center content */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #666; /* Dark gray */
        }
        input[type=email], input[type=password] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Rounded corners */
        }
        input[type=submit] {
            width: calc(100% - 40px); /* Adjust width to account for padding */
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #a1c9f1; /* Lighter blue */
            color: white;
            cursor: pointer;
            font-size: 1.25em; /* Larger font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        input[type=submit]:hover {
            background-color: #91b9d1; /* Slightly darker blue for hover effect */
        }
    </style>
</head>
<body>
    <h1>Job Application Auto-Fill</h1>
    <form action="/cgi-bin/handle_form.py" method="post">
        <input type="hidden" name="next_page" value="search_parameters.html">
        <h2>Login Credentials</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="hidden" name="form_name" value="login_form">
        <input type="submit" value="Next">
    </form>
</body>
</html>
